# This is a basic workflow to help you get started with Actions

name: delete
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        with:
          retain_days: 8
          keep_minimum_runs: 6
